<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin Project | Google Homepage</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <ul class="list">
            <li class="list__item">
              <a href="#" class="list__link"> Images </a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link"> Gmail </a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google main logo"
          class="logo"
        />
        <form class="form">
          <input type="text" class="form__control" />
        </form>
        <div class="actions">
          <button class="button">Google Search</button>
          <button class="button">I'm Feeling Lucky</button>
        </div>
      </main>
      <footer class="footer">
        <nav class="nav footer__nav">
          <ul class="list">
            <li class="list__item">
              <a href="#" class="list__link"> Advertising </a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link"> Business </a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link"> About </a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link"> How Search Works </a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
